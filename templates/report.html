{% extends 'base.html' %}

{% block title %}
Отчет
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Отчет о проделанной работе</h2>
    <form>
        <div class="form-group">
            <label for="reportType">Отчет или план</label>
            <select class="form-control" id="reportType">
                <option>Отчет</option>
                <option>План</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Дата</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="organization">Организация</label>
            <input type="text" class="form-control" id="organization" required>
        </div>
        <div class="form-group">
            <label for="workDone">Проделанная работа</label>
            <textarea class="form-control" id="workDone" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
