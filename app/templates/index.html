<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
    {% if users %}
        <h1>Добро пожаловать, {{ current_user.login }}!</h1>

    {% else %}
        <h1>Добро пожаловать на главную страницу</h1>
        <p>Это главная страница вашего приложения. Пожалуйста, <a href="{{ url_for('login') }}">войдите</a> для просмотра списка пользователей.</p>
    {% endif %}
{% endblock %}
