<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Регистрация</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </div>
        {% endif %}
    {% endwith %}


    <form method="POST">
        <div class="row mt-1 form-group">
            <label for="fio" class="col-md-2 col-form-label">ФИО</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="fio" name="fio">
            </div>
        </div>
        <div class="row mt-1 form-group">
            <label for="login" class="col-md-2 col-form-label">Login</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="login" name="login">
            </div>
        </div>
        <div class="row mt-1 form-group">
            <label for="password" class="col-md-2 col-form-label">Password</label>
            <div class="col-md-3">
                <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>
        <div class="row mt-1 form-group">
            <label for="password2" class="col-md-2 col-form-label">Password retype</label>
            <div class="col-md-3">
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
        </div>
        <div class="row mt-1 form-group">
            <label for="working_day" class="col-md-2 col-form-label">Ставка</label>
            <div class="col-md-3">
                <input type="number" class="form-control" id="working_day" name="working_day" step="0.1" min="0" max="1" placeholder="0.00">
            </div>
        </div>        
        <div class="row mt-1 form-group">
            <label for="department"  class="col-md-2 col-form-label">Структурное подразделение</label>
            <div class="col-md-3">
                <select class="form-control" id="department" name="department">

                    {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.department_name }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>
        <div class="row mt-1 form-group">
          <label for="role" class="col-md-2 col-form-label">Role</label>
          <div class="col-md-3">
              <select class="form-control" id="role" name="role">
                  <option value="" selected disabled hidden>Choose role</option>
                  <option value="admin">Admin</option>
                  <option value="manager">Manager</option>
                  <option value="employee">Employee</option>
              </select>
          </div>
        </div>
        <div class="row mt-2 form-group">
            <div class="offset-md-2 col-md-3">
                <button type="submit" class="btn btn-primary">Register</button>
                <a class="btn btn-link" href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
